name: Rust Build and Windows Artifact

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always
  SFML_INCLUDE_DIR: /usr/include
  SFML_LIBS_DIR: /usr/lib

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install prerequisites
      run: sudo apt-get update && sudo apt-get install -y mingw-w64 && sudo apt install -y libsfml-dev && sudo apt install -y build-essential cmake git libx11-dev freeglut3-dev libxcb-image0-dev libudev-dev libjpeg8-dev libopenal-dev libsndfile1-dev libfreetype6-dev

    - name: Build for Windows
      run: |
        rustup target add x86_64-pc-windows-gnu
        cargo build --target x86_64-pc-windows-gnu --release --verbose

    - name: Package artifacts
      run: |
        mkdir artifacts
        cp target/x86_64-pc-windows-gnu/release/bin.exe artifacts/
        cd artifacts
        zip -r bin.zip bin.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: bin
        path: artifacts/bin.zip
